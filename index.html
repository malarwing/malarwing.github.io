  <style>
    /* ===== Animated gradient background (still dark) ===== */
    body {
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
      margin: 0;

      background: linear-gradient(-45deg, #050510, #0b0820, #001a2b, #160016);
      background-size: 400% 400%;
      animation: bgShift 14s ease infinite;
    }

    @keyframes bgShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      margin-bottom: 22px;
      letter-spacing: 0.4px;
    }

    /* SECTION HEADERS + ARROWS */
    .section {
      max-width: 980px;
      margin: 0 auto 28px;
    }

    .section-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin: 6px 0 8px;
    }

    .section-title {
      font-size: 22px;
      margin: 0;
    }

    .divider {
      border: none;
      height: 1px;
      background: rgba(255,255,255,0.25);
      margin-bottom: 14px;
    }

    .row-controls {
      display: flex;
      gap: 10px;
    }

    .arrow {
      width: auto;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 800;

      background: rgba(0,0,0,0.35);
      color: white;
      border: 1px solid rgba(255,255,255,0.18);

      transition: transform 0.15s ease, background 0.15s ease;
      user-select: none;
    }

    .arrow:hover {
      background: rgba(255,255,255,0.08);
      transform: translateY(-2px);
    }

    /* HORIZONTAL ROW */
    .row {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 12px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .row::-webkit-scrollbar {
      height: 8px;
    }

    .row::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 999px;
    }

    /* CARD */
    .card {
      flex: 0 0 240px;
      background: rgba(18,18,18,0.85);
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      scroll-snap-align: start;

      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);

      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 16px 35px rgba(255,255,255,0.18);
      border-color: rgba(255,255,255,0.25);
    }


    /* Image zoom on hover */
    .item-img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
      transition: transform 0.25s ease;
    }

    .card:hover .item-img {
      transform: scale(1.08);
    }

    h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    /* BUTTONS (more interactive) */
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;

      background: linear-gradient(90deg, #007aff, #00c6ff);
      color: white;
      font-weight: bold;
      cursor: pointer;

      box-shadow: 0 4px 12px rgba(0,122,255,0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 10px 22px rgba(0,122,255,0.55);
      filter: brightness(1.05);
    }

    button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 4px 10px rgba(0,122,255,0.35);
    }
  </style>

  <!-- SCRIPT -->
  <!-- ===================== -->
  <script>
    // Sort cards INSIDE each row by data-order
    document.querySelectorAll('[data-sort]').forEach(row => {
      const cards = Array.from(row.children);

      cards
        .sort((a, b) => (a.dataset.order || 0) - (b.dataset.order || 0))
        .forEach(card => row.appendChild(card));
    });

    function openLink(url) {
      window.open(url, '_blank');
    }

    // Arrow buttons scroll each section row
    function scrollRow(rowId, direction) {
      const row = document.getElementById(rowId);
      if (!row) return;

      const cardWidth = 240;
      const gap = 16;
      const amount = (cardWidth + gap) * 2; // ~2 cards per click

      row.scrollBy({ left: direction * amount, behavior: 'smooth' });
    }
      // Convert mouse wheel vertical scroll into horizontal scroll on each row.
      // Trackpads will still work naturally.
      document.querySelectorAll('.row').forEach(row => {
      row.addEventListener('wheel', (e) => {
      // If the user is holding Shift, let browser handle it (common horizontal gesture)
      if (e.shiftKey) return;

      // If this row can scroll horizontally, convert wheel -> horizontal
      const canScroll = row.scrollWidth > row.clientWidth;
      if (!canScroll) return;

      e.preventDefault();
      row.scrollLeft += e.deltaY;
    }, { passive: false });
  });

  </script>
