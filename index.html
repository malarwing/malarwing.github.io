<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wishlist</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000000;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls button {
      margin: 0 5px;
    }

    .wishlist {
      max-width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .card {
      background: #121212;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(255,255,255,0.05);
      text-align: center;
    }

    .item-img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    button {
      margin-top: 10px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #007aff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #005edc;
    }
  </style>
</head>

<body>
  <h1>Wishlist</h1>

  <!-- SORT BUTTONS -->
  <div class="controls">
    <button onclick="sortByName()">Sort Aâ€“Z</button>
    <button onclick="sortByOrder()">Original Order</button>
  </div>

  <div class="wishlist" id="wishlist">

    <div class="card" data-name="Marshall D Teach" data-order="2">
      <img src="MarshallDTeach.png" class="item-img" alt="Marshall D Teach OP09">
      <h2>Marshall D. Teach</h2>
      <button onclick="openLink('https://www.tcgplayer.com/product/597037/one-piece-card-game--marshall-d-teach-093-wanted-poster?Language=English')">
        View Item
      </button>
    </div>

    <div class="card" data-name="Uta 2023 Collection" data-order="3">
      <img src="Uta2023Collection.png" class="item-img" alt="Uta 2023 Collection">
      <h2>Uta 2023 Collection</h2>
      <button onclick="openLink('https://www.tcgplayer.com/product/523802/one-piece-card-game--uta-gift-collection-2023?Language=English')">
        View Item
      </button>
    </div>

    <div class="card" data-name="Wanted Luffy OP09" data-order="1">
      <img src="WantedLuffyOP09.png" class="item-img" alt="Wanted Luffy OP09">
      <h2>Wanted Luffy OP09</h2>
      <button onclick="openLink('https://www.tcgplayer.com/product/596915/one-piece-card-game--monkey-d-luffy-wanted-poster?Language=English')">
        View Item
      </button>
    </div>

  </div>

  <script>
    function openLink(url) {
      window.open(url, '_blank');
    }

    function sortByName() {
      const wishlist = document.getElementById('wishlist');
      const cards = Array.from(wishlist.children);

      cards.sort((a, b) =>
        a.dataset.name.localeCompare(b.dataset.name)
      );

      cards.forEach(card => wishlist.appendChild(card));
    }

    function sortByOrder() {
      const wishlist = document.getElementById('wishlist');
      const cards = Array.from(wishlist.children);

      cards.sort((a, b) =>
        a.dataset.order - b.dataset.order
      );

      cards.forEach(card => wishlist.appendChild(card));
    }
  </script>
</body>
</html>
