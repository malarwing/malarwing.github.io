<!doctype html>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* SECTION HEADERS */
    .section-title {
      font-size: 22px;
      margin: 30px 0 8px;
    }

    .divider {
      border: none;
      height: 1px;
      background: rgba(255,255,255,0.25);
      margin-bottom: 14px;
    }

    /* HORIZONTAL ROW */
    .row {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 12px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .row::-webkit-scrollbar {
      height: 8px;
    }

    .row::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 999px;
    }

    /* CARD */
    .card {
      flex: 0 0 240px;
      background: #121212;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(255,255,255,0.05);
      text-align: center;
      scroll-snap-align: start;
    }

    .item-img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #007aff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #005edc;
    }
  </style>
</head>

  <!-- ===================== -->
  <!-- SCRIPT -->
  <!-- ===================== -->
  <script>
    // Sort cards INSIDE each row by data-order
    document.querySelectorAll('[data-sort]').forEach(row => {
      const cards = Array.from(row.children);

      cards
        .sort((a, b) => (a.dataset.order || 0) - (b.dataset.order || 0))
        .forEach(card => row.appendChild(card));
    });

    function openLink(url) {
      window.open(url, '_blank');
    }
  </script>
